<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">
            Pacman
        </h1>
        <div class="content">
            <div>
                <span>Speed</span>
                <input type="range" id="speed" min="1" max="100" value="40">
                <span id="speedValue">40</span> %
            </div>

            <!-- Animation Controls -->
            <div id="animation-controls" style="margin: 10px 0; display: flex; gap: 10px; justify-content: center;">
                <button id="pauseBtn" style="padding: 8px 16px; cursor: pointer;">Pause</button>
                <button id="stepBackBtn" style="padding: 8px 16px; cursor: pointer;">Step Back</button>
                <button id="skipBtn" style="padding: 8px 16px; cursor: pointer;">Skip Animation</button>
                <button id="resetBtn" style="padding: 8px 16px; cursor: pointer;">Reset</button>
            </div>

            <div>
                <button id="skipBtn" onclick="skipAnimation()" style="padding: 8px 16px; cursor: pointer;">Skip
                    Animation</button>
            </div>

            <!-- Keyboard shortcuts info -->
            <div style="text-align: center; font-size: 12px; color: #c3c3c3; margin: 5px 0;">
                Shortcuts: <kbd>P</kbd> Pause | <kbd>B</kbd> Back | <kbd>S</kbd> Skip | <kbd>Ctrl+R</kbd> Reset |
                <kbd>Space</kbd> Start
            </div>

            <div class="frame-canvas">
                <div class="flex-justify-center">
                    <canvas id="score-canvas" width="881" height="30" style="opacity: 1;"></canvas>
                </div>
                <div class="flex-justify-center">
                    <canvas id="canvas" class="frame-border" width="881" height="401"></canvas>
                </div>
            </div>
            <div class="flex-justify-center">
                <div id="message" class="message" style="display: none;">
                    <h4 class="status-header">
                        Kruskal Algorithm
                    </h4>
                    <p class="status-msg">pesan</p>
                </div>
            </div>

        </div>
    </div>


    <script src="/script/utils.js"></script>
    <script src="/script/fungsi.js"></script>
    <script src="/script/transformasi.js"></script>

    <script src="before.js"></script>

    <script src="/script-game/grid.js"></script>
    <script src="/script-game/maze.js"></script>
    <script src="/script-game/ghost.js"></script>
    <script src="/script-game/pacman.js"></script>
    <script src="/script-game/ui.js"></script>

    <!-- ADD THE ANIMATION CONTROLS SCRIPT HERE -->
    <!-- <script src="/script-game/animation-controls.js"></script> -->

    <script src="after.js"></script>
</body>

</html>
